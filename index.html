<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information by Capital</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Search Country by Capital</h1>
  
  <div class="search-box">
    <input type="text" id="capitalInput" placeholder="Enter capital name...">
    <button id="search-btn">Search</button>
  </div>
  
  <div class="table-container">
    <table id="countryTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Capital</th>
          <th>Population</th>
          <th>Region</th>
          <th>Subregion</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
